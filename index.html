<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Master</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background__container"></div>
    <div class="yellow glow"></div>
    <div class="purple glow"></div>
    <div class="blue glow"></div>
    <div class="cursor"></div>

    <div class="card">
      <img src="Assets/images/logo.jpg" alt="TaskMaster Logo" class="logo" />
      <h1 id="form-title">Join TaskMaster</h1>
      <p id="form-subtitle">Create an account to boost your productivity</p>

      <div class="auth-container">
        <div class="tabs">
          <button id="loginTab" class="tab active" data-tab="login">
            Login
          </button>
          <button id="signupTab" class="tab" data-tab="signup">Sign Up</button>
        </div>
      </div>

      <!-- SIGN UP FORM -->

      <div id="signup-form" class="form-section">
        <div class="form-group">
          <label>Full Name*</label>
          <input type="text" id="signup-name" placeholder="John Doe" />
        </div>
        <div class="form-group">
          <label>Email Address*</label>
          <input
            type="email"
            id="signup-email"
            placeholder="hello@example.com"
          />
        </div>
        <div class="form-group">
          <label>Password*</label>
          <input type="password" id="signup-password" placeholder="******" />
          <p class="password-hint">
            Password must be at least 6 characters long
          </p>
        </div>

        <div class="button-row">
          <button type="button" class="help-btn">
            <img
              src="Assets/images/help-icon.svg"
              alt="Help Icon"
              class="help-icon"
            />Help?
          </button>
          <button id="signupBtn" class="primary-btn">Create Account</button>
        </div>
      </div>

      <!-- Login Form -->

      <div id="login-form" style="display: none">
        <label>Email Address*</label>
        <input type="email" id="login-email" placeholder="hello@example.com" />

        <label>Password*</label>
        <input type="password" id="login-password" placeholder="******" />

        <div class="button-row">
          <button class="help-btn">
            <img
              src="Assets/images/help-icon.svg"
              alt="Help Icon"
              class="help-icon"
            />Help?
          </button>
          <button id="loginBtn" class="primary-btn">Next Step</button>
        </div>
      </div>
      <p class="terms">
        By creating an account you agree to our
        <a href="#">Terms of Service</a>&
        <a href="#">Privacy Policy</a>
      </p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
