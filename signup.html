<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Master</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <img
        src="select_check_box_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.png"
        alt="logo"
      />
      <img
        src="radio_button_checked_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.png"
        alt="logo-2"
      />

      <h1 id="form-title">Join TaskMaster</h1>
      <p id="form-subtitle">Create an account to boost your productivity</p>

      <div class="tabs">
        <button id="loginTab" class="tab active">Login</button>
        <button id="signupTab" class="tab">Sign Up</button>
      </div>

      <!-- SIGN UP FORM -->

      <div id="signup-form">
        <label>Full Name*</label>
        <input type="text" placeholder="John Doe" />

        <label>Email Address*</label>
        <input type="email" placeholder="hello@example.com" />

        <label>Password*</label>
        <input type="password" placeholder="******" />

        <button class="primary-btn">Create Account</button>
      </div>

      <!-- Login Form -->
      <div id="login-form" style="display: none">
        <label>Email Address*</label>
        <input type="email" placeholder="hello@example.com" />

        <label>Password*</label>
        <input type="password" placeholder="******" />

        <button class="primary-btn">Next Step</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
