<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Master</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=help"
    />
  </head>
  <body>
    <div class="card">
      <h1 id="form-title">Join TaskMaster</h1>
      <p id="form-subtitle">Create an account to boost your productivity</p>

      <div class="tabs">
        <button id="loginTab" class="tab active">Login</button>
        <button id="signupTab" class="tab">Sign Up</button>
      </div>

      <!-- SIGN UP FORM -->

      <div id="signup-form">
        <label>Full Name*</label>
        <input type="text" placeholder="John Doe" />

        <label>Email Address*</label>
        <input type="email" placeholder="hello@example.com" />

        <label>Password*</label>
        <input type="password" placeholder="******" />

        <div class="button-row">
          <button class="help-btn">
            <img src="help-icon.png" alt="Help Icon" class="help-icon" />Help?
          </button>
          <button class="primary-btn">Create Account</button>
        </div>
      </div>

      <!-- Login Form -->
      <div id="login-form" style="display: none">
        <label>Email Address*</label>
        <input type="email" placeholder="hello@example.com" />

        <label>Password*</label>
        <input type="password" placeholder="******" />
        <div class="button-row">
          <button class="help-btn">
            <img src="help-icon.png" alt="Help Icon" class="help-icon" />Help?
          </button>
          <button class="primary-btn">Next Step</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
