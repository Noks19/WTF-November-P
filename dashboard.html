<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="index.html">
    <title>Dashboard</title>
</head>
<body>
<div class="dashboard-container">

  <aside class="sidebar">
    <div class="sidebar-header">
      <div class="logo">
        <img src="Assets/images/logo2.jpg" alt="logo">
        <h2>TaskMaster</h2>
      </div>
    </div>

    <div class="uder-info">
      <div class="avatar">N</div>
      <div class="details">
        <h4 id="user-name">User Name</h4>
        <p id="user-email">email@example.com</p>
      </div>
    </div>

    <nav class="menu">
      <a href="#" class="active">Dashboard</a>
      <a href="#">Tasks</a>
      <a href="#">Community</a>
      <a href="#">Expenses</a>
      <a href="#">Notes</a>
      <a href="Settings"></a>
    </nav>

    <button id="logoutBtn" class="logout">Logout</button>
  </aside>

  <main class="main">
    <h1 class="greeting">Good afternoon, <span id="displayName"></span>!</h1>
    <p class="subtitle">Here's what's happening with your productivity today</p>

    <section class="cards">
      <div class="card">
        <h3>Active Task</h3>
        <p class="value">0</p>
        <span class="small">0 Completed</span>
      </div>

      
  </main>
</div>

<script src="app.js"></script>
</body>
</html>
